<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="dars.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <input type="text" placeholder="username" class="input--username" required>
            <input type="password" placeholder="password" class="input--username" required>
            <button type="submit" class="login-btn">LOGIN</button>
            <div class="register-link">
            <span>Not registered? <a href="#">Create an account</a></span>
            </div>
        </form>
    </div>
</body>
</html>
